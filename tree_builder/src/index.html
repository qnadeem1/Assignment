<html>
    <head>
      <meta charset="utf-8">
  		<title>Tree Builder</title>

        <link rel="stylesheet" href="vendor/jstree/themes/default/style.min.css" />
    </head>
    <body>

   		<h2>Tree Exercise</h2>

   		<div id="jstree">
               <ul>
                   <li>Folder 1</li>
                   <li>Folder 2</li>
                   <li>Folder 3
                      <ul>
                        <li>Child 1 of Folder 3</li>
                        <li>Child 2 of Folder 3</li>
                      </ul>
                   </li>
                   <li>Folder 4</li>
               </ul>

           </div>

        <script src="vendor/jquery-3.1.1.min.js"></script>
        <script src="vendor/jstree/jstree.min.js"></script>
        

        <script>
            $(document).ready(function () {
                $('#jstree').jstree({
                    "plugins": ["checkbox"]
                });
            
            //just to log which node is selected
            $("#jstree").on("changed.jstree", function (e, data) {
                if (data.selected.length) {
                    $(data.selected).each(function (idx) {
                        var node = data.instance.get_node(data.selected[idx]);
                        console.log("The selected node is: " + node.text);
                    });
                }
            });
            });
        </script>

    </body>
</html>
